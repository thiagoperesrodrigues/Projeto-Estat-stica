<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estátistica</title>
</head>
<body>
    <h1>Estátistica Descritiva</h1>

    <h2>Dados</h2>
    <label for="nomeV">Nome da variável:</label>
    <input type="text" id="nomeVar" name="nomeV"><br><br>
    <label for="dados">Digite os dados:</label>
    <input type="text" id="textoDados" name="dados">

    <h2>Tipo de variavel</h2>
    <input type="radio" id="nominal" name="tipoVariavel" value="nominal">
    <label for="nominal">Variavel Qualitativa Nominal</label><br>
    <input type="radio" id="ordinal" name="tipoVariavel" value="ordinal">
    <label for="ordinal">Variavel Qualitativa Ordinal</label><br>
    <input type="radio" id="discreta" name="tipoVariavel" value="discreta">
    <label for="discreta">Variavel Quantitativa Discreta</label><br>
    <input type="radio" id="continua" name="tipoVariavel" value="continua">
    <label for="continua">Variavel Quantitatia Continua</label><br><br>

    <input type="radio" id="amostra" name="tipoVariavel2" value="amostra">
    <label for="amostra">Amostra</label>
    <input type="radio" id="populacao" name="tipoVariavel2" value="populacao">
    <label for="populacao">População</label>

    <button onclick="calcula()">Calcular</button>

    <div id="tabela"></div>
    
</body>
</html>
